<mat-toolbar color="primary" style="position: fixed; width: 100%;height: 100px; background-color: #ffffff; /* Navbar background color */
z-index: 1000; /* Ensure navbar stays above other content */ ">

    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon style="color: #828282;">menu</mat-icon>
    </button>
    <!-- <span>RXN-finder</span> -->

<div class="logo-text"><span><samp>R</samp>RxnFin</span>der<p class="logopara" style="font-size: 50%; padding-left: 0px; margin-top: -17px !important;">the choice for biosynthetic research</p></div>


    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Like">
       <mat-icon style="color: #828282;">favorite</mat-icon> 
    </button>
    <button mat-icon-button matTooltip="Share">
        <mat-icon style="color: #828282;">share</mat-icon>    
    </button>
    <button mat-icon-button matTooltip="Notifications">
     <mat-icon style="color: #828282;">notifications</mat-icon>     
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon style="color: #828282;">account_circle</mat-icon>    
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon style="color: #140e9ced;">person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon style="color: #140e9ced;">settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon style="color: #140e9ced;">help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon style="color: #140e9ced;">exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
  </mat-toolbar>
  
  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav opened="true" mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" style="margin-top:64px;width: 250px !important;">
        <mat-nav-list>
            <mat-list-item routerLink="/dashboard">
                <img src="../../../assets/icon/dashbord.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 1px; margin-left:1px;">Ketcher
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <button routerLinkActive="buttonColor" mat-button routerLink="/categories">
                        <img src="../../../assets/icon/category.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;">Dashboard
                    </button>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <mat-list-item>
                        <button routerLink="/categories/main" mat-button>
                            <img src="../../../assets/icon/folder-file.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;">Reaction
                        </button>
                    </mat-list-item>
                    <mat-list-item>
                        <button routerLink="/categories/sub" mat-button>
                            <img src="../../../assets/icon/reaction.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;">Substance
                        </button>
                    </mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel>


            
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                <button routerLinkActive="buttonColor" mat-button routerLink="/structure">
                    <img src="../../../assets/icon/chemistry-svgrepo-com.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;">Structure
                </button>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <mat-list-item>
                        <button routerLink="/structure/show-image" mat-button>
                            <img src="../../../assets/icon/folder-file.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;">Show Image
                        </button>
                    </mat-list-item>
                   
                </mat-nav-list>

                </mat-expansion-panel>



  
            <mat-list-item>
                <button mat-button>
                    <img src="../../../assets/icon/product.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;">Product
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button>
                    <img src="../../../assets/icon/fulfillment-order.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;">Order
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button>
                    <img src="../../../assets/icon/user.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;">User
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button>
                    <mat-icon style="color: #140e9ced;">subscribe</mat-icon>Newsletter
                </button>
            </mat-list-item>
  
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    <button mat-button>
                        <img src="../../../assets/icon/setting.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;">setting
                    </button>
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">General</a>
                    <a mat-list-item routerLink="#">Advanced settings</a>
                    <a mat-list-item routerLink="#">Account Settings</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>

    
    <mat-sidenav-content>
        <div style="text-align: center; min-height: 600px;margin-top:67px;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container> 
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2024 Your Company</p>
        </div>
        <div class="col-md-6">
          <ul class="social-media">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
