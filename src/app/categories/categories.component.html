<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="true" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
              <div class="col-md-10">
                <!-- Content for the first column -->
                <div class="ketcher-container" #ketcherContainer>
                    <div class="label-wrapper">
                        <div class="label-container">
                          <label class="ketcher-label">Structure Editor
                            <span class="icon"><img src="../../../assets/icon/pencil-svgrepo-com.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;"></span>
                          </label>
                        </div>
                        <div class="label-container">


                          <div class="searchBar">
                            <input id="searchQueryInput" [(ngModel)]="searchFilter.filter" (keyup)="onFocusEvent($event)"  type="text" class="search-input" placeholder="Search smiles here..." />

                            <button id="searchQuerySubmit" class="search-button" (click)="onSearch()">
                              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                              </svg>
                            </button>
                        </div>
                       

                        </div>
                      </div>
                         
            
                    <iframe id="frmKetcher" src="../assets/remote/index.html" width="650" height="500"></iframe>
                    <div>
                        <button type="button" class="btn-cancel  p-2" style="margin-left: 393px; width: 100px">
                            <i class="fas fa-times-circle"></i> Cancel
                          </button>
                          
                          <button type="button" (click)="generate()" class="btn btn-outline-primary p-2" style="margin-left: 6px; width: 100px">
                            <i class="fas fa-search"></i> Search
                          </button>
                          <p>Output:</p>
                          <pre id="output" style="background-color: #ddd;">
                            
                          </pre>
                    </div>        
                </div>
            </div>
              <div class="col-md-2">
                <!-- Content for the second column -->
                <div class="form-check">
                   
                    <input class="form-check-input" type="radio" name="searchType" id="similaritySearch" value="similarity">
                    <label class="form-check-label" for="similaritySearch">
                      Similarity Search
                    </label>
    
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchType" id="exactSearch" value="exact" (change)="onSearchTypeChange($event)">
                    <label class="form-check-label" for="exactSearch">
                      Exact Match
                    </label>
    
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchType" id="reactionSearch" value="similarity">
                    <label class="form-check-label" for="reactionSearch">
                      Reaction Search
                    </label>
                  </div>
                 
              </div>
              
            </div>
          </div>
          <!-- <div *ngIf="imageData">
            <img [src]="imageData" alt="Molecular Formula Structure">
          </div> -->
          <div *ngIf="imageList.length > 0">
            <h2>Images:</h2>
            <div *ngFor="let imageData of imageList">
              <img [src]="'data:image/png;base64,' + imageData.base64ImageData" alt="Image">
              <p>Zinc ID: {{ imageData.zincId }}</p>
            </div>
          </div>
          
          
          
    </div>
  </div>
