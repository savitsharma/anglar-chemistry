<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="true" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
              <div class="col-md-10">
                <!-- Content for the first column -->
                <div class="ketcher-container" #ketcherContainer>
                    <div class="label-wrapper">
                        <div class="label-container">
                          <label class="ketcher-label">Structure Editor
                            <span class="icon"><img src="../../../assets/icon/pencil-svgrepo-com.svg" alt="Laptop Icon" style="width: 24px; height: 24px; margin-right: 8px;"></span>
                          </label>
                        </div>
                        <div class="label-container">
                            <input type="text" class="search-input" placeholder="cas-no/smiley/inchikey/..." >
                            <span class="icon">
                              <img src="../../../assets/icon/search-circle-svgrepo-com.svg" alt="Search Icon" style="width: 30px; height: 30px; margin-left:10px">
                            </span>
                        </div>
                      </div>
                         
            
                    <iframe id="ifKetcher" src="../assets/remote/index.html" width="700" height="350"></iframe>
                    <div>
                        <button type="button" class="btn btn-outline-secondary p-2" style="margin-left: 393px; width: 100px">
                            <i class="fas fa-times-circle"></i> Cancel
                          </button>
                          
                          <button type="button" class="btn btn-outline-primary p-2" style="margin-left: 6px; width: 100px">
                            <i class="fas fa-search"></i> Search
                          </button>
                    </div>        
                </div>
            </div>
              <div class="col-md-2">
                <!-- Content for the second column -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchType" id="similaritySearch" value="similarity">
                    <label class="form-check-label" for="similaritySearch">
                      Similarity Search
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchType" id="exactSearch" value="exact">
                    <label class="form-check-label" for="exactSearch">
                      Exact Search
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchType" id="substructureSearch" value="substructure">
                    <label class="form-check-label" for="substructureSearch">
                      Substructure Search
                    </label>
                  </div>
              </div>
            </div>
          </div>
    </div>
  </div>
